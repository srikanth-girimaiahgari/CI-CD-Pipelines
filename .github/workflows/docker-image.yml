name: build-pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: checkout Repository
    - uses: actions/checkout@v3
 
    - name: Maven Build
      run: |
        pwd
        ls -lart
        cd project2
        mvn --version
        mvn clean package
        ls -lart

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v3
      with:
        name: app.jar
        path: target/*.jar
 
  Docker:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: |
        cd project1
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        docker images

    - name: Upload Build Artifact
      uses: actions/download-artifact@v3
      with:
        name: app.jar
        path: target  

    - name: Build the Podman image
      run: |
        cd project2
        ls -lart
        podman build . --file Dockerfile --tag my-image-name:$(date +%s)
        podman images

    - name: List files
      run: ls -R target
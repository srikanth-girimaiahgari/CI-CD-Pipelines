name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      # working-directory: project1
      run: |
        cd project1
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
        docker images
    - name: Build the Podman image
      # working-directory: project2
      run: |
        cd project2
        mvn --version
        podman build . --file Dockerfile --tag my-image-name:$(date +%s)
        podman images
